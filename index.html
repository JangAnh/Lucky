    <audio id="audio1" autoplay loop controls>
        <source src="./Media/audio1.mp3" type="audio/mp3">

    </audio>
    
    <audio id="audio2" controls style="display: none;">
        <source src="./Media/audio2.mp3" type="audio/mp3">

    </audio>
    
    <br>
    <button id="adi" onclick="changeTrack()">Đổi bài</button>

    <script>
        let currentTrack = 1;
    
        function changeTrack() {
            const audio1 = document.getElementById('audio1');
            const audio2 = document.getElementById('audio2');
 
            if (currentTrack === 1) {
                audio1.style.display = 'none';
                audio1.pause();
                audio2.style.display = 'block';
                audio2.play();
                currentTrack = 2;
            } else {
                audio2.style.display = 'none';
                audio2.pause();
                audio1.style.display = 'block';
                audio1.play();
                currentTrack = 1;
            }
        }
    </script>

    <button onclick="changeBackground()">Change Background</button>

        <audio id="background">
            <script>
                let isBackground1 = true;

                function changeBackground() {
                    if (isBackground1) {
                        document.body.style.backgroundImage = "url('./Image/background1.jpg')" ;
                    } else {
                        document.body.style.backgroundImage = "url('./Image/background9.jpg')";
                    }
                    isBackground1 = !isBackground1;
                }
            </script>
        </audio>
